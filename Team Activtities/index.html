<script>
    function readContent(){
        let readContent = document.getElementById('inputText').value
        document.getElementById('result').innerHTML = readContent;

        console.log(readContent);

    }

    function addition(){
        const input = parseInt(document.getElementById('inputText').value);

        let add = 0;
        for( let i = 1; i <= input; i++){
            add = add + i ;
         
        }
        
         document.getElementById('numbers').innerHTML = add;
         
    }

    function additionNumbers(){

        let inputOne = parseInt(document.getElementById('inputText').value);
        let inputTwo = parseInt(document.getElementById('numberTwo').value);
        let sumNumbers = inputOne + inputTwo;

        document.getElementById('numbers').innerHTML = sumNumbers;

    }

 

    let subtraction = function subtractionNumbers(){
        let inputOne = parseInt(document.getElementById('inputText').value);
        let inputTwo = parseInt(document.getElementById('numberTwo').value);
        let subNumbers = inputOne - inputTwo;

        document.getElementById('numbers2').innerHTML = subNumbers;

    }
    subtractionNumbers();

   

   






</script>
