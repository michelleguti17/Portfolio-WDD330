<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokemonTeam</title>
    <link rel="stylesheet" href="./styles.css">
    
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">  
</head>
<body>
    
      <div class="pokemon-team">
        <img class="poke-logo" src="./pokemon-logo.png" alt="pokemon-title">
        <h2 class="poke-subtitle">Create your own team</h2>
       
       
       
      <div  class="poke-empty-cards">
            <div class="empty-card" id="content1">
              <div class = "card-container">
                <div class= "pokemon-block" id="block1">
               
                <img class="img-poke" src="./pokemon-ball-icon.jpg" alt="pokemon ball">
                <p id="number1"></p>
                <p id="name1"></p>
                </div>
            </div>
         </div>
           <div class="empty-card"  id="content2">
              <div class = "card-container">
                <div class= "pokemon-block" id="block2">
                <img class="img-poke" src="./pokemon-ball-icon.jpg" alt="pokemon ball">
                <p id="number2"></p>
                <p id="name2"></p>
                </div>
            </div>
          </div> 
            <div class="empty-card"  id="content3">
              <div class = "card-container" id="container3">
                <div class= "pokemon-block" id="block3">
                <img class="img-poke" src="./pokemon-ball-icon.jpg" alt="pokemon ball">
                <p id="number3"></p>
                <p id="name3"></p>
                </div>
            </div>
          </div>
            <div class="empty-card"  id="content4">
              <div class = "card-container">
                <div class= "pokemon-block" id="block4">
                <img class="img-poke" src="./pokemon-ball-icon.jpg" alt="pokemon ball">
                <p id="number4"></p>
                <p id="name4"></p>
                </div>
            </div>
          </div> 
            <div class="empty-card"  id="content5">
              <div class = "card-container">
                <div class= "pokemon-block" id="block5">
                <img class="img-poke" src="./pokemon-ball-icon.jpg" alt="pokemon ball">
                <p id="number5"></p>
                <p id="name5"></p>
                </div>
            </div>
          </div>
            <div class="empty-card"  id="content6">
              <div class = "card-container">
                <div class= "pokemon-block" id="block6">
                <img class="img-poke" src="./pokemon-ball-icon.jpg" alt="pokemon ball">
                <p id="number6"></p>
                <p id="name6"></p>
                </div>
            </div> 
          </div>          
      </div>
        
    </div>
        

        <button id="newTeam">New Team</button>
  </div>
 
 


        <div class="pokedex-container">
          <div class = "pokemon-container"></div>

          <div class="form-poke-div">
          <form id="pokeForm" action="">
          <input type="text" class="inputPoke" name="pokemon" autocomplete="off">
          </form>
          <button id="search">Search</button>
          
              <div id = "search-container"></div>
            </div>
      </div>  
      <div class="pokemon-card" id="team" ></div>
      
    
      <nav class="pagination" aria-label="...">
        <ul class="pagination">
          <li class="page-item" id="previous">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item" id="next">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
        <div id="spinner" class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    
    </div> 
      <script src="./main.js" type="module"></script>
</body>

</html>
